<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://source.unsplash.com/1920x1080/?notebook,desk'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            width: 500px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
            color: #2c3e50;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            margin-bottom: 30px;
        }

        #taskInput {
            flex-grow: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 17px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #taskInput:focus {
            border-color: #3498db;
        }

        #addButton, #clearCompleted {
            padding: 15px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        #addButton:hover, #clearCompleted:hover {
            background-color: #2980b9;
        }

        #taskList {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
            background-color: #ffffff;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item:hover {
            background-color: #f5f5f5;
        }

        .task-item.completed {
            background-color: #f0f0f0;
            text-decoration: line-through;
            color: #888;
        }

        .task-item span {
            font-size: 18px;
            word-break: break-word; /* Prevents overflow */
        }

        .task-item button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .task-item button:hover {
            background-color: #c0392b;
        }

        #clearCompleted {
            margin-top: 20px;
            margin-left: 0;
            width: 100%;
        }

        /* Animation for Task Addition */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item {
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Checkbox toggle for completed tasks */
        .task-item input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .navbar a {
            text-decoration: none;
            padding: 10px 20px;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <!-- Navigation Links -->
        <div class="navbar">
            <a href="about.html">About</a>
            <a href="settings.html">Settings</a>
            <a href="task_details.html">Task Details</a>
        </div>
        

        <!-- Input and Task List Section -->
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." disabled>
            <button id="addButton" disabled>Add Task</button>
        </div>

        <ul id="taskList">
            <li class="task-item">
                <input type="checkbox">
                <span>Prepare presentation for client meeting</span>
                <button>Delete</button>
            </li>
            <li class="task-item completed">
                <input type="checkbox" checked disabled>
                <span>Pay electricity bill online</span>
                <button>Delete</button>
            </li>
            <li class="task-item">
                <input type="checkbox">
                <span>Schedule dentist appointment for next week</span>
                <button>Delete</button>
            </li>
            <li class="task-item">
                <input type="checkbox">
                <span>Finish reading chapter 5 of the book</span>
                <button>Delete</button>
            </li>
        </ul>

        <!-- Clear Completed Button -->
        <button id="clearCompleted">Clear Completed</button>
    </div>
</body>
</html>
